<body>
<header>
    <div class="container col-lg-9 col-md-12 bannerImg">
        <h1 id ="demo">Buy Rare Cards</h1>
    </div>

<section class="container col-lg-8 col-sm-12">
    <table>
        <tr>
            <th>Quantity</th>
            <th>Item</th>
            <th>Price</th>

        </tr>
        <tr>
            <td id="beQty"></td>
            <td>Blue Eyes White Dragon</td>
            <td id="bePrice"></td>

        </tr>
        <tr>
            <td id="dmQty"></td>
            <td>Dark Magician</td>
            <td id="dmPrice"></td>
        </tr>
        <tr>
            <td id="mewQty"></td>
            <td>Mew</td>
            <td id="mewPrice"></td>
        </tr>
        <tr>
            <td></td>
            <td>Subtotal: </td>
            <td id="subTotal"></td>
        </tr>
        <tr>
            <td></td>
            <td>Tax: </td>
            <td id="taxRate"></td>
        </tr>

        <tr>
            <td></td>
            <td>Total: </td>
            <td id="toTal"></td>
        </tr>
    </table>
</section>
<section style="float:right;" class="col-lg-3 col-sm-12">
</section>

<script>
    document.getElementById("beQty").innerHTML= localStorage.getItem("numBe");
    document.getElementById("bePrice").innerHTML="$ " + localStorage.getItem("numBe")*250;
    document.getElementById("dmQty").innerHTML= localStorage.getItem("numDm");
    document.getElementById("dmPrice").innerHTML= "$ " + localStorage.getItem("numDm")*115;
    document.getElementById("mewQty").innerHTML= localStorage.getItem("numMew");
    document.getElementById("mewPrice").innerHTML= "$ " + localStorage.getItem("numMew")*89;

	document.getElementById("subTotal").innerHTML="$ " + (localStorage.getItem("numBe")*250 + localStorage.getItem("numDm")*115 + localStorage.getItem("numMew")*89).toFixed(2);
	var b4Tax = (localStorage.getItem("numBe")*250 + localStorage.getItem("numDm")*115 + localStorage.getItem("numMew")*89);
	var taxAmt = b4Tax/10;
	document.getElementById("taxRate").innerHTML=(b4Tax/10).toFixed(2);
    var toTal2Dec = taxAmt + b4Tax;
	document.getElementById("toTal").innerHTML=toTal2Dec.toFixed(2);

</script>
